<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Get In Touch</h2>
      </div>
      <div class="box">
        <!-- Form -->
        <div class="contact form">
          <h1>Send a Message</h1>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="John" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Doe" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="johndoe@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile Number</span>
                  <input type="text" placeholder="+44 7854 225 225" />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Message"></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Info Box -->
        <div class="contact info">
          <h1>Contact info</h1>
        </div>

        <!-- Map -->
        <div class="contact map"></div>
      </div>
    </div>
  </body>
</html>
