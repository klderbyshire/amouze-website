<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Get In Touch</h2>
      </div>
      <div class="box">
        <!-- Form -->
        <div class="contact form">
          <h1>Contact</h1>
          <h3>
            Thank you for your interest. Please fill out the form below to
            enquire about our work in Life Sciences.
          </h3>

          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="First Name" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Last Name" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="e.g. johndoe@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile Number</span>
                  <input type="text" placeholder="+44 7854 225 225" />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Message"></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Info Box -->
        <div class="contact info">
          <h1>Contact Information</h1>
          <div class="infoBox">
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:enquiries@amouze.co.uk">enquiries@amouze.co.uk</a>
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:+441256222555">+44 1256 222 555</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
