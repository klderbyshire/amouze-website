<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Amouze Contact</title>
  </head>
  <body>
    <!-- NAVBAR  -->
    <nav class="navbar">
      <div class="amouze-image">
          <a href="index.html">
              <img src="/logo green background.svg" alt="amouze-logo">
          </a>
      </div>
      </div>
      <ul class="navbar-right">
        <li>
          <a href="/about.html">ABOUT</a>
        </li>
        <li>
          <a href="/contact.html">CONTACT</a>
        </li>
        <li>
          <a href="/careers.html">CAREERS</a>
        </li>
        <li>
          <a href="#">PROJECTS</a>
        </li>
      </ul>
    </nav>

    <div class="contactUs">
      <div class="title">
        <h2>Get In Touch</h2>
      </div>
      <div class="box">
        
        <!-- Form -->
        <div class="contact form">
          <h1>Send a Message</h1>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="First Name" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Last Name" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="Email Address" />
                </div>
                <div class="inputBox">
                  <span>Mobile Number</span>
                  <input type="text" placeholder="Mobile Number" />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Message Text"></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Info Box -->
        <div class="contact info">
          <h1 class="contact-text">Contact Information</h1>
          <div class="infobox-img">
            <img src="/contact-info.jpg" alt="Contact-us-image">
          </div>
          <div class="infoBox">
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:enquiries@amouze.co.uk">enquiries@amouze.co.uk</a>
            </div>
           </div>
        </div>

        
      </div>
    </div>
      <!-- FOOTER -->

    <footer class="footer">
      <div class="footer-container">
          <div class="row">
              <div class="footer-col">
                  <h4>COMPANY</h4>
                  <ol>
                      <li><a href="/about.html">ABOUT US</a></li>
                      <li><a href="#">PROJECTS</a></li>
                      <li><a href="/contact.html">CONTACT</a></li>
                      <li><a href="/careers.html">CAREERS</a></li>
                  </ol>
              </div>
              <div class="footer-col">
                  <h4>Amouze Ltd</h4>
                  <p class="p-text">20-22 Wenlock Road</p>
                  <p class="p-text">London</p>
                  <p class="p-text">N1 7GU</p>
                  <p class="p-text">hello@amouze.com</p>
              </div>
               </footer>
          
    

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
